<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shirt</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="js/three.js" charset="utf-8"></script>
    <script src="js/OrbitControls.js" charset="utf-8"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/stats.min.js"></script>
    <script>
      var mouseX = 0, mouseY = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var scale = 1;
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set( 10, 50, 200 );

      var renderer = new THREE.WebGLRenderer();
      //renderer.setClearColor( 0xffffff, 1);
      renderer.setSize(window.innerWidth - 50, window.innerHeight - 50);
      document.body.appendChild(renderer.domElement);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set( 0, 0, 0 ); // view direction perpendicular to XY-plane
      //controls.noRotate = true;
      controls.enableZoom  = false;

      // var stats = new Stats();
      // stats.domElement.style.position = 'absolute';
      // stats.domElement.style.top = '0px';
      // document.body.appendChild(stats.domElement);

      var ambient = new THREE.AmbientLight(0xffffff);
      scene.add(ambient);
      var directionalLight = new THREE.DirectionalLight(0xffeedd);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);
      var loader = new THREE.ObjectLoader();
      loader.load('js/shirt.json', function (object) {
        var model = new THREE.Object3D();
        model.add(object);
        model.scale.set(scale,scale,scale);
        rotateX = 0;
        rotateY = 0;
        scene.add(model);
      } );
      camera.position.z = 200;
      var render = function () {
          requestAnimationFrame(render);
          //camera.position.x += (mouseX - camera.position.x) * .1;
          //camera.translateX(1);
				  //camera.lookAt(scene.position);
          renderer.render(scene, camera);
      };
      render();
    </script>
  </body>
</html>
